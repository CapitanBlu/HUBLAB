<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HubLab - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0066ff, #00d2d3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        .logo { color: #0066ff; font-size: 32px; font-weight: 700; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }
        button:hover { background: #00d2d3; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">HubLab</div>
        <h3>Practicantes</h3>
        <p>Ingresa tu RUT y contraseña para acceder</p>
        <input type="text" placeholder="RUT: 12.345.678-9">
        <input type="password" placeholder="Contraseña">
        <button onclick="location.href='dashboard.html'">Ingresar</button>
    </div>
</body>
</html>
